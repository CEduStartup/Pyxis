{% load value_picker %}
<div id="value_picker">
    {% autoescape off %}
    <input {{ attrs }}>
    {% endautoescape %}
    {% xml_picker_node node %}
    <script type="text/javascript">
        $(document).ready(function () {
            $('.value_picker_selectable').click(function () {
                $('#value_picker input').attr('value', $(this).attr('xpath'));
            });
        });
    </script>
</div>
